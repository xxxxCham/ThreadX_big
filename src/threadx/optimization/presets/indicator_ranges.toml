# ==========================================================================

[bollinger.period]
min = 10
max = 50
step = 1
default = 20
description = "Période de la moyenne mobile (SMA)"

[bollinger.std_dev]
min = 1.5
max = 3.0
step = 0.1
default = 2.0
description = "Multiplicateur d'écart-type (K)"

