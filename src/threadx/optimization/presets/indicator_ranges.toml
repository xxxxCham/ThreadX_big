# ThreadX - Plages d'Optimisation "Classiques" pour Indicateurs Techniques
# ==========================================================================
#
# Ce fichier définit les plages de test et pas d'optimisation recommandés
# pour les indicateurs techniques couramment utilisés en trading algorithmique.
#
# Format: [category.indicator]
#   min = valeur minimale
#   max = valeur maximale
#   step = pas d'incrémentation
#   default = valeur par défaut (optionnel)
#
# Source: Tableau de référence backtesting classique
# Date: 2025

